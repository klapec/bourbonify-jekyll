---
layout: default
---
<div class="post">
  <header class="post-header">
    <h3 class="post-title">{{ page.title }}</h3>
    <span class="post-meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</span>
  </header>
  <article class="post-content">
    {{ content }}
  </article>
</div>
